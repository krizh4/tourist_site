{% block content %}
<style>
    th{
        vertical-align: top;
    }

    .center{
        width: 90%;
        max-width: 650px;
        margin: 10vh auto;
        border: 3px solid green;
        text-align: center;
        padding: 20px;
    }
    
    .buttons{
        padding: 10px;
    }
    .button{
        width: 100px;
        margin-left: 10px;
        margin-right: 10px;
    }
</style>
<body>
    <div class="center">
        <h2>Register</h2>
        
        <form method="post">
            {% csrf_token %}
            <table>
                {{form.as_table}}
                <tr>
                    <td></td>
                    <td><input type="submit" value="Register"></td>
                </tr>
            </table>
        </form>
        <div class="buttons">
            <a href="{% url 'login' %}"><button class="button">Back to Login</button></a>
            <a href="{% url 'index' %}"><button class="button">Back to Home</button></a>
        </div>
    </div>
</body>
{% endblock %}
