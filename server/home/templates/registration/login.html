{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .main{
      width: 90%;
      max-width: 340px;
      margin: 10vh auto;
      border: 3px solid green;
      text-align: center;
      padding-bottom: 20px;
    }

    th{
      padding: 10px;
    }

    .buttons{
      padding: 10px;
    }

    .buttons{
      padding-top: 10px;
    }
    .button{
      width: 100px;
      margin: 10px;
    }
    #submit_button{
      margin-left: 50px;
      width: 100px;
    }
  </style>
</head>
<body>
  <div>
    <div class="main">
      <h2>Login</h2>
      <form method="post" class="form">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
          <tr>
            <td>&nbsp;</td>
            <td><input id="submit_button" type="submit" value="Submit"></td>
          </tr>                
        </table>
      </form>
      <div class="buttons">
        <a href="{% url 'signup' %}"><button class="button">Sign Up</button></a>
        <a href="{% url 'index' %}"><button class="button">Back to Home</button></a>
      </div>
    </div>
  </div>
</body>
</html>
{% endblock %}
